<!-- kayıt ol -->

<div class="containers mt-5  giris m-auto">
  <div class="col">
      <h1>Kayıt Ol</h1>
      <hr>

      <form action="" method="POST">
        {% csrf_token %}
          <div class="mb-3">
              <label for="username" class="form-label">Kullanıcı Adı</label>
              <input type="text" class="form-control" name="username">
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email">
          </div>
          <div class="row">
              <div class="col">
                  <label for="firstname" class="form-label">İsim</label>
                  <input type="text" class="form-control" name="firstname">
              </div>
            
              <div class="col">
                  <label for="lastname" class="form-label">Soyisim</label>
                  <input type="text" class="form-control" name="lastname">
              </div>
          </div>

          <div class="row mb-3">
              <div class="col">
                  <label for="password" class="form-label">Şifre</label>
                  <input type="password" class="form-control" name="password">
              </div>
            
              <div class="col">
                  <label for="repassword" class="form-label">Şifre Tekrar</label>
                  <input type="password" class="form-control" name="repassword">
              </div>
          </div>
        
          <div>
              <input type="submit" value="Kayıt Ol" class="btn btn-primary mb-5">
          </div>
          
      </form>
  </div>

</div>
